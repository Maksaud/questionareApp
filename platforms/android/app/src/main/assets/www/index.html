<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
 <!-- Required meta tags-->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <!-- Color theme for statusbar -->
 <meta name="theme-color" content="#2196f3">
 <!-- Your app title -->
 <title>My App</title>
 <!-- Path to Framework7 Library Bundle CSS -->
 <link rel="stylesheet" href="path/to/framework7.bundle.min.css">
 <!-- Path to your custom app styles-->
 <link rel="stylesheet" href="path/to/my-app.css">
</head>
<body>
 <!-- App root element -->
 <div id="app">
    <a href="pages/home.html" class="homebutton button theme-dark"><h1>Welcome</h1></a>
  </div>
 <!-- Path to Framework7 Library Bundle JS-->
 <script type="text/javascript" src="path/to/framework7.bundle.min.js"></script>
 <!-- Path to your app js-->
 <script type="text/javascript" src="path/to/my-app.js"></script>
  <!-- Cordova -->
  <script src="cordova.js"></script>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <script src="js/jquery.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom apcordova-plugin-camera-preview 0.10.0p scripts -->
  <script src="js/app.js"></script>
</body>
</html>
